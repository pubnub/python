  - version: v4.1.1
    date: 2018-09-11
    changes:
      - type: improvement
        text: Rename async to pn_async
  - version: v4.1.0
    date: 2018-01-18
    changes:
      - type: improvement
        text: Add history delete
      - type: improvement
        text: Add telemetry manager
      - type: bug
        text: Fix linter warnings
      - type: bug
        text: Fix plugins versions and remove unused plugins
  - version: v4.0.13
    date: 2017-06-14
    changes:
      - type: improvement
        text: Added daemon option for PNConfig
  - version: v4.0.12
    date:
    changes:
      - type: bug
        text: Fixed issues with managing push notifications
  - version: v4.0.11
    date: 2017-05-22
    changes:
      - type: bug
        text: Fix typo on announce_status.
  - version: v4.0.10
    date: 2017-03-23
    changes:
      - type: bug
        text: Fix aiohttp v1.x.x and v2.x.x compatibility
  - version: v4.0.9
    date: 2017-03-10
    changes:
      - type: bug
