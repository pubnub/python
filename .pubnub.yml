name: python
version: 7.3.0
schema: 1
scm: github.com/pubnub/python
sdks:
  -
    type: package
    full-name: Python SDK
    short-name: Python
    artifacts:
      - language: python
        tags:
          - Server
        source-repository: https://github.com/pubnub/python
        documentation: https://www.pubnub.com/docs/sdks/python/
        tier: 1
        artifact-type: library
        distributions:
          - distribution-type: library
            distribution-repository: package
            package-name: pubnub-7.3.0
            location: https://pypi.org/project/pubnub/
            supported-platforms:
              supported-operating-systems:
                Linux:
                  runtime-version:
                    - Python 3.7
                    - Python 3.8
                    - Python 3.9
                    - Python 3.10
                  minimum-os-version:
                    - Ubuntu 12.04
                  maximum-os-version:
                    - Ubuntu 20.04 LTS
                  target-architecture:
                    - x86
                    - x86-64
                macOS:
                  runtime-version:
                    - Python 3.7
                    - Python 3.8
                    - Python 3.9
                    - Python 3.10
                  minimum-os-version:
                    - macOS 10.12
                  maximum-os-version:
                    - macOS 11.0.1
                  target-architecture:
                    - x86-64
                Windows:
                  runtime-version:
                    - Python 3.7
                    - Python 3.8
                    - Python 3.9
                    - Python 3.10
                  minimum-os-version:
                    - Windows Vista Ultimate
                  maximum-os-version:
                    - Windows 10 Home
                  target-architecture:
                    - x86
                    - x86-64
            requires:
              - name: requests
                min-version: "2.4"
                location: https://pypi.org/project/requests/
                license: Apache Software License (Apache 2.0)
                license-url: https://github.com/psf/requests/blob/master/LICENSE
                is-required: Required
              - name: pycryptodomex
                min-version: "3.3"
                location: https://pypi.org/project/pycryptodomex/
                license: Apache Software License, BSD License, Public Domain (BSD, Public Domain)
                license-url: https://github.com/Legrandin/pycryptodome/blob/master/LICENSE.rst
                is-required: Required
              - name: cbor3
                min-version: "5.0.0"
                location: https://pypi.org/project/cbor2/
                license: MIT License (MIT)
                license-url: https://github.com/agronholm/cbor2/blob/master/LICENSE.txt
                is-required: Required
              - name: aiohttp
